version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: telegram_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: telegram_group_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-your_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bot_network

  # Telegram Bot 服务
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # 数据库配置（使用Docker网络中的服务名）
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: telegram_group_management
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${DATABASE_PASSWORD} # 确保密码被正确传递

    volumes:
      - ./logs:/app/logs
      - ./stripe_done_object_recognition:/app/stripe_done_object_recognition
      - ./sessions:/app/sessions
    networks:
      - bot_network

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge
